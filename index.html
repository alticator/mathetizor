<!doctype html>
<html>
	<head>
		<title>
			Alticator Mathetizor
		</title>
		<link rel="stylesheet" href="ui.css">
	</head>
	<body>
		<nav>
			Alticator Mathetizor
		</nav>
		<div id="tab-bar">
				<button class="tab-button tab-selected" id="tab-button-overview" onclick="showTab('overview', this)">
					Overview
				</button>
				<button class="tab-button" id="tab-button-average" onclick="showTab('average', this)">
					Average
				</button>
				<button class="tab-button" id="tab-button-fractions" onclick="showTab('fractions', this)">
					Fractions
				</button>
				<button class="tab-button" id="tab-button-root" onclick="showTab('root', this)">
					Root
				</button>
			</div>
		<div class="tab" id="tab-overview">
			Number One: <input id="overview-1"><br>
			Number Two: <input id="overview-2"><br>
		</div>
		<div class="tab" id="tab-average">
			<div id="average-inputs">
				Number One: <input id="average-1"><br>
				Number Two: <input id="average-2"><br>
			</div>
			<button onclick="averageAddInput()">Add Number</button>
		</div>
		<div class="tab" id="tab-fractions">
			<div class="fraction"><input class="top" id="fractions-1" placeholder="Top"><input id="fractions-2" placeholder="Bottom"></div>
			<div class="fraction"><input class="top" id="fractions-3" placeholder="Top"><input id="fractions-4" placeholder="Bottom"></div>
		</div>
		<div class="tab" id="tab-root">
			Number: <input id="root-1"><br>
			Root (eg. 2 for Square Root, 3 for Cube Root): <input id="root-2"><br>
		</div>
		<button onclick="runCommand()">Calculate / Run Command</button>
		<div id="results-container">
			<h2>Results</h2>
			<div id="result">Press "Calculate / Run Command" or Enter to View</div>
		</div>
		<script src="jquery-3.4.1.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
